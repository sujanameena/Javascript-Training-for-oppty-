<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Code Blog</title>
  <link rel="stylesheet" href="mycodeblog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-code"></i> <b>My Code Blog</b></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Recent Posts</h3>
      <ul>

        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">CSS Grid</a></li>
        <li><a href="#">JavaScript Intro</a></li>
        <li><a href="#">Web Accessibility</a></li>
      </ul>
    </aside>

    <main class="content-card">
      <h1>Welcome to my coding journey!</h1>
      <div class="image-container">
        <img src="puppy.jpg" alt="A cute puppy">
      </div>
      <button class="learn-more">Learn More</button>
    </main>
  </div>

  <footer>
    <p>&copy; 2026 My Coding Journey. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://in.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://web.telegram.org/a/" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="http://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </footer>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f7f6;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #1a3c6e;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 5%;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    /* Layout Container */
    .container {
      display: flex;

    }

    /* Sidebar */
    .sidebar {
      flex: 0.5;
      background-color: #bfc9bf;
      height: auto;
      padding: 20px 20px 0 20px;



    }

    .sidebar h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: #0f0f0f;
    }


    .content-card {
      flex: 3;
      background: white;
      border: 5px solid #1a3c6e;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      margin: 20px 40px;

    }

    .content-card h1 {
      font-size: 2.5rem;
      color: #183b74;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 300px;
      height: auto;
      border-radius: 4px;
      margin-bottom: 20px;

    }

    /* Button */
    .learn-more {
      background: linear-gradient(to bottom, #5cb85c, #449d44);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 5px #152a11;
    }

    .learn-more:active {
      box-shadow: none;
      transform: translateY(2px);
    }


    footer {
      text-align: center;
      /* padding: 20px; */
      border-top: 1px solid #ddd;
      /* margin-top: 50px; */
    }

    .social-icons a {
      margin-top: 10px;
      font-size: 1.5rem;
      word-spacing: 15px;
      color: #279627;
    }
  </style>

</body>

</html>
