<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- charset attribute -->
    <title>HTML Attributes Example</title> <!-- title attribute -->
</head>

<body>

    <!-- id, class, style, title -->
    <p id="intro" class="highlight" style="color: blue;" title="This is a tooltip">
        This is a paragraph with several attributes.
    </p>

    <!-- href, target -->
    <a href="https://www.google.com" target="_blank">
        Visit Google
    </a>

    <!-- src, alt, width, height -->
    <img src="assets/beach.jpg" alt="sun-rise" width="150" height="150">

    <!-- type, name, placeholder, required -->
    <form action="/submit" method="post">
        <input type="text" name="username" placeholder="Enter username" required>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
